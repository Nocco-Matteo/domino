<!-- bottone pesca -->
<button class="bottone-pesca" mat-raised-button (click)="pescaUnaTessera()" [disabled]="isTurnoBot || tessereFinite()">Pesca</button>

<!-- tessere rimaste -->
<div class="tessere-banco">
  <app-tessere [isDragDisabled]="true" [tessere]="tessere" [isUtilities]="true"></app-tessere>
</div>

<!--  -->
<div class="conteggio-tessere">
  <i class="fas fa-square"></i>
  <span class="badge">{{tessere.length}}</span>
</div>
